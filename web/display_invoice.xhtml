<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Your Printable Invoice</title>
    </h:head>
    <h:body><font face="verdana" size="2">
        <h:panelGrid columns="6">
        <h:form>
        <h:commandButton value="Logout"
                         action="#{bean1.logoff()}"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Change Password"
                         action="change_password"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Contractor"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add Contract"
                         action="add_contract"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Company"
                         action="add_company"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add reminder"
                         action="emailTestPage"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Back"
                         action="adminMain"></h:commandButton><br/></h:form>        
        </h:panelGrid>
        <br/>    
        </font>
        <h:form>
            <div align="left">Printable invoice: </div>
            <br/>
            <div align="left">To: <h:outputText value=" #{bean1.targetCompany}"/></div><br/>
            <div align="left"> <h:outputText value="      #{bean1.targetAddress}"/></div><br/>
            <br/>
            <div align="left">From: <h:outputText value=" #{bean1.ourCompany}"/></div><br/>
            <div align="left"> <h:outputText value="      #{bean1.ourAddress}"/></div><br/>
            <br/>
            <div align="Right">Invoice Date:<h:outputText value=" #{bean1.invoiceMonth} / #{bean1.invoiceMonth}"/> </div>
            <br/>
            
             <br/>
            
        </h:form>
    </h:body>
</html>
