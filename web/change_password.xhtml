<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Password Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
        <h:form>
        <h:commandButton value="Logout"
                         action="logged_out"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Home"
                         action="hours"></h:commandButton><br/></h:form>
        </h:panelGrid>
        <br/>
        <h:form>
            <strong>Current Password: </strong><br/><h:inputText value="#{bean1.pass}">
                </h:inputText><br/> 
        
            <strong>New Password:</strong><br/><h:inputText value="#{bean1.newPass}">
                </h:inputText><br/>
        Upon successful password change you will be logged out.<br/><br/>
        <center><h:commandButton value="Submit Password Change" 
                                 action="#{bean1.changePass(bean1.pass, bean1.newPass)}"></h:commandButton></center></h:form>
    </h:body>
</html>
