<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Forgot Password (Retry)</title>
    </h:head>
    <h:body>
        <h:form>
        <h:commandButton value="Login Page"
                         action="login"></h:commandButton><br/></h:form><br/>
        <strong>Forgot your password? You can change it here.</strong><br/><br/>
        
        <h:form>
        Username:<h:inputText value="#{bean1.username}"></h:inputText><br/>
        <font color="red">Username not found</font>
        <h:commandButton value="Submit Request"
                         action="request_sent"></h:commandButton>
        </h:form>
        (You will be contacted by email on instructions to get your password.) 
        
    </h:body>
</html>
