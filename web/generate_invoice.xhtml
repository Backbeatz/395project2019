<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Invoice Creator</title>
    </h:head>
    <h:body><font face="verdana" size="2">
        <h:panelGrid columns="7">
        <h:form>
        <h:commandButton value="Logout"
                         action="#{bean1.logoff()}"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Change Password"
                         action="change_password"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Contractor"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add Contract"
                         action="add_contract"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Company"
                         action="add_company"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add reminder"
                         action="emailTestPage"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Back"
                         action="adminMain"></h:commandButton><br/></h:form>    
        </h:panelGrid>
        <br/>    
         
        <strong>Basic Information</strong><br/>        
        [Name: <h:outputText value="#{bean1.getCurFirstName()} "/> <h:outputText value="#{bean1.getCurLastName()}"/>]<br/>
        [Current Reporting Period: <h:outputText value=" #{bean1.getMonth()}  #{bean1.getYear()}"/> ]<br/> 
        [Email: <h:outputText value="#{bean1.getCurEmail()}"/> ]<br/> 
        [Phone: <h:outputText value="#{bean1.getCurPhone()}"/>]<br/>
        
         
        <hr></hr>
        
        
        <br/><br/></font>
        <h:form>  
            <div align="left">Create invoice: </div>
            
            <strong>Company: </strong><h:inputText value="#{bean1.targetCompany}">
                </h:inputText>
            <h:selectOneMenu value ="#{bean1.invoiceMonth}">
                    <f:selectItem itemValue="Jan" itemLabel ="January"/>
                    <f:selectItem itemValue="Feb" itemLabel ="February"/> 
                    <f:selectItem itemValue="Mar" itemLabel ="March"/> 
                    <f:selectItem itemValue="Apr" itemLabel ="April"/>
                    <f:selectItem itemValue="May" itemLabel ="May"/>
                    <f:selectItem itemValue="Jun" itemLabel ="June"/>
                    <f:selectItem itemValue="Jul" itemLabel ="July"/>
                    <f:selectItem itemValue="Aug" itemLabel ="August"/>
                    <f:selectItem itemValue="Sept" itemLabel ="September"/>
                    <f:selectItem itemValue="Oct" itemLabel ="October"/> 
                    <f:selectItem itemValue="Nov" itemLabel ="November"/>
                    <f:selectItem itemValue="Dec" itemLabel ="December"/> 
            </h:selectOneMenu>
            
            <strong>Year:</strong><h:inputText value="#{bean1.invoiceYear}">
                </h:inputText>
            
            
            
        <center><h:commandButton value="GO!" 
                                 action="#{bean1.Invoice(bean1.targetCompany, bean1.invoiceMonth, bean1.invoiceYear)}"></h:commandButton></center>    
                                 
                            
        

        </h:form>
    </h:body>
</html>
