<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User hours page</title>
    </h:head>
    <h:body><font face="verdana" size="2">
        <h:panelGrid columns="3">
        <h:form>
        <h:commandButton value="Logout"
                         action="login"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Change Password"
                         action="change_password"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Contractor"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add Contract"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add reminder"
                         action="add_contractor"></h:commandButton><br/></h:form>
        </h:panelGrid>
        <br/>    
         
        <strong>Basic Information</strong><br/>        
        [Name: <h:outputText value="#{bean1.getFirstName()} "/> <h:outputText value="#{bean1.getLastName()}"/>]<br/>
        [Current Reporting Period: <h:outputText value=" #{bean1.getMonth()}  #{bean1.getYear()}"/> ]<br/>
        
         
        <hr></hr>
        
        
        <br/><br/></font>
        <h:form>
            
            
            <div align="center">
            <select name="dropdown">
            <option value="FName">First Name</option>
            <option value="LName">Last Name</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
            <option value="Company">Company</option>
            <option value="UName">Username</option>
            </select>
            </div>
            
            <strong>Search: </strong><h:inputText value="#{bean1.adminSearch}">
                </h:inputText>    
                            
        <center><h:commandButton value="GO!" 
                                 action="#{bean1.ConductSearch(dropdown, bean1.adminSearch)}"></h:commandButton></center>    
                  
                            
        

        </h:form>
    </h:body>
</html>
