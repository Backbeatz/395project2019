<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Results</title>
    </h:head>
    <h:body><font face="verdana" size="2">
        <h:panelGrid columns="6">
        <h:form>
        <h:commandButton value="Logout"
                         action="login"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Back"
                         action="adminMain"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Change Password"
                         action="change_password"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Contractor"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add Contract"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add reminder"
                         action="add_contractor"></h:commandButton><br/></h:form>
        </h:panelGrid>
        <br/>    
       
        <p id="ThisAr" Results="#{bean1.searchRez}"> </p>
        
         <strong>Basic Information</strong><br/>        
        
         [Name: <h:outputText value="#{bean1.curFirstName} "/> <h:outputText value="#{bean1.curFirstName}"/>]<br/>
        [Current Reporting Period: <h:outputText value="#{bean1.getMonth()}  #{bean1.getYear()}"/> ]<br/>
        [Email: <h:outputText value="#{bean1.getCurEmail()}"/> ]<br/> 
        [Phone: <h:outputText value="#{bean1.getCurPhone()}"/>]<br/> 
    <br/><br/></font>
        
    <p id="demo"></p>

    <script>
    var cars = #{bean1.searchRez};
    var text = "";
    var i;
    var x;
    for (i = 0; i < cars.length; i++) {
        for (x = 0; x &lt; cars[0].length; x++) {
            text += cars[i].toString() + " ";
        }
        
        //This is where button goes
        //text += "<br/>"; //new line
    //}
    
    document.getElementById("demo").innerHTML = text;
    </script> <br/>    
        
        
        
    </h:body>
</html>
