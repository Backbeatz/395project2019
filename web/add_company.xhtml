<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <title>Add Company</title>
    </h:head>
    <h:body>
        <h:form>
        <h:commandButton value="Logout"
                         action="login"></h:commandButton><br/></h:form><br/>
        <Strong><center>Input Contractor Information</center></Strong><br/>
        <h:form>
        Company Name<br/><h:inputText value="#{bean1.companyObject.compName}"></h:inputText><br/><br/>
        City<br/><h:inputText value="#{bean1.companyObject.Compcity}"></h:inputText><br/><br/>
        Street Address<br/><h:inputText value="#{bean1.companyObject.compAddress}"></h:inputText><br/><br/>
        Postal Code<br/><h:inputText value="#{bean1.companyObject.compPostal}"></h:inputText><br/><br/>
        Phone Number<br/><h:inputText value="#{bean1.companyObject.compPhone}"></h:inputText><br/><br/>
        Email<br/><h:inputText value="#{bean1.companyObject.compEmail}"></h:inputText><br/><br/>
        
        <h:commandButton value="Add Company"
                         action="#{bean1.addCompany()}"></h:commandButton>
        </h:form>
    </h:body>
       
</html>
