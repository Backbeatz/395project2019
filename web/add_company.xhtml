<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <title>Add Company</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="6">
        <h:form>
        <h:commandButton value="Logout"
                         action="#{bean1.logoff()}"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Change Password"
                         action="change_password"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Add Contractor"
                         action="add_contractor"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add Contract"
                         action="add_contract"></h:commandButton><br/></h:form>
        <h:form>
        <h:commandButton value="Back"
                         action="adminMain"></h:commandButton><br/></h:form>
        <h:form>    
        <h:commandButton value="Add reminder"
                         action="add_contractor"></h:commandButton><br/></h:form>
            
        </h:panelGrid>
        
        </h:form><br/>
        <Strong><center>Input Company Information</center></Strong><br/>
        <h:form>
        Company Name<br/><h:inputText value="#{bean1.compName}"></h:inputText><br/><br/>
        City<br/><h:inputText value="#{bean1.compCity}"></h:inputText><br/><br/>
        Street Address<br/><h:inputText value="#{bean1.compAddress}"></h:inputText><br/><br/>
        Postal Code<br/><h:inputText value="#{bean1.compPostal}"></h:inputText><br/><br/>
        Phone Number<br/><h:inputText value="#{bean1.compPhone}"></h:inputText><br/><br/>
        Email<br/><h:inputText value="#{bean1.compEmail}"></h:inputText><br/><br/>
        
        <h:commandButton value="Add Company"
                         action="#{bean1.addCompany()}"></h:commandButton>
        </h:form>
    </h:body>
       
</html>
